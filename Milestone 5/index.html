<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resumen Builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    
    <form id="resume-form">
            <h1>Shareable Resumen Builder</h1>
            
            <input type="text" id="username" placeholder="Enter your Username" required>
            
            <input type="text" id="name" placeholder="Enter your Name" required>

          <input type="email" id="email" placeholder="Enter your email" required>

           
        <input type="tel" id="phone" placeholder="Enter your Phone Number" required>


            <h4>Education</h4>
            <textarea id="education" required></textarea>
            <h4>Experience</h4>
            <textarea id="experience"></textarea>

            <h4>skills</h4>
            <textarea id="skills"></textarea>
            <input type="submit" value="Generate Resume" id="button">
    
         
    </form>
</div>
<br>
         <div id="resume-display" contenteditable="true">
            <!--resume genrated-->
         </div>
     <div class="container2">
         <div id="link-container">
            <h2>Shareable Link</h2>
            <p>Edit your resume</p>
            <a href="#" id="shareable-link" target="_blank"></a>
            <br>
            <button id="pdf">Download as PDF</button>
         </div>
        </div>
         <script src="./main.js"></script>
</body>

</html>
